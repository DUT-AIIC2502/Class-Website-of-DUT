<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style_info_management.css') }}">
</head>
<body>
    <!-- 导航页面 -->
    <div class="navbar">
        <div class="nav-brand">用户管理</div>
        <ul class="nav-links">
            <li><a href="/home/">首页</a></li>
        </ul>
    </div>

    <!-- 呈现详细信息的表单 -->
    <div class="card">
        <h2>用户列表</h2>
        <form method="post" action="/auth/user_management/">
            <!-- 操作按钮 -->
            <div class="form-group">
                <button class="btn btn-primary" name="method" value="insert_user">添加用户</button>
                <button class="btn btn-danger" name="method" value="delete_choose">删除选中用户</button>
            </div>
            <!-- 分条输出数据库中的所有用户 -->
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>身份</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for list in all_list %}
                        {% for user in list %}
                            <tr>
                                <td>
                                    <label class="checkbox-container">
                                        <input type="checkbox" name="user_to_delete" value={{user.1}}>
                                        <span class="checkmark"></span>
                                    </label>
                                </td>
                                <td>{{ user.0 }}</td><!-- 姓名 -->
                                <td>{{ user.1 }}</td><!-- 学号 -->
                                <td>{{ user.2 }}</td><!-- 最高级身份 -->
                                <td>{{ user.3 }}</td><!-- 激活状态 -->
                                <td>
                                    {% if user.2 != 'Root' %}
                                        <button class="btn btn-primary" name="method"
                                                value="upgrade-{{ user.1 }}"> + </button>
                                    {% endif %}
                                    {% if user.2 != 'Guest' %}
                                        <button class="btn btn-primary" name="method"
                                                value="downgrade-{{ user.1 }}"> - </button>
                                    {% endif %}
                                    <button class="btn btn-primary" name="method"
                                            value="delete-{{ user.1 }}"> 删除 </button>
                                </td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
