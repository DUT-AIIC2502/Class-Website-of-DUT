{% extends "base.html" %}

{% block title %}修改密码{% endblock %}

{% block special_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style_auth.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="heading">修改密码</div>

        <!-- 输入学号、密码 -->
        <form method="post" action="/auth/change_password/" class="form">
            {% if whether_hidden == 1 %}
                <input required class="input" type="number" name="student_id" id="student_id"
                       placeholder="学号" value="{{ student_id }}" hidden="hidden">
            {% else %}
                <input required class="input" type="number" name="student_id" id="student_id"
                       placeholder="学号" value="{{ student_id }}">
            {% endif %}
            <input required class="input" type="password" name="new_password" id="new_password"
                   placeholder="新密码" value="{{ new_password }}">
            <input required class="input" type="password" name="new_password_again" id="new_password_again"
                   placeholder="再次输入新密码"  value="{{ new_password }}">
            <br>
            <button class="login-button" style="width: 50%;" name="method" value="get_CAPTCHA">获取验证码</button>
            <input class="input" type="number" name="CAPTCHA" id="CAPTCHA" placeholder="验证码">
            <br>
            <button class="login-button" name="method" value="confirm">确定修改密码</button>

        </form>
    </div>
{% endblock %}
