{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block special_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style_auth.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="heading">登录</div>

        <!-- 输入学号、密码 -->
        <form method="post" action="/auth/login/" class="form">
            <input class="input" type="text" name="student_id" id="student_id" placeholder="学号" required>
            <input class="input" type="password" name="password" id="password" placeholder="密码" required>
            <span class="forgot-password"><a href="/auth/change_password/">忘记密码？</a></span>
            <span class="forgot-password"><a href="/auth/register/">没有账户？点击以创建新账户。</a></span>
            <input class="login-button" type="submit" value="登录">
        </form>
    </div>
{% endblock %}
