{% extends "base.html" %}

{% block title %}确认删除{% endblock %}

{% block special_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style_info_management.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <h3>警告！！！</h3>
        <p>你确定要删除<b>{{ student_name }}</b>的信息吗？</p>

        <form method="post" action="/info_management/auth_delete/">
            <a href="/info_management/" target="_self" title="">
                <button class="btn btn-primary" type="button">取消</button>
            </a>
            <button class="btn btn-danger" type="submit">确定</button>
        </form>
    </div>
</div>
{% endblock %}
